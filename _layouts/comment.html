---
layout: default
---

<header class="page-title">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date|date:"%Y-%m-%d" }}</p> 
</header>
{{ content }}


<section id="comment">
    {% include comment %} 
    <div id="disqus_container">
        <div class="ds-thread" data-thread-key="/message" data-title={{ page.title }} data-url="{{ site.url }}/{{ page.url }}"></div> 
    </div>
</section>
