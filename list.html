---
layout: page
title: 列表
---


<div>
    <p class="blog-count"><i class="fa fa-area-chart"></i> 嗯...目前共计 {{ site.posts | size }} 篇博文，继续努力！</p>
    <ul class="m-list">
    {% for post in site.posts %}
    <li class="list-item">
        <a href="{{ post.url }}">
	        <p class="item-name">{{ post.title }}</p>
	        <time class="date">{{ post.date|date:"%Y-%m-%d" }}</time>
        </a>
    </li>
    {% endfor %}
    </ul>
</div>
